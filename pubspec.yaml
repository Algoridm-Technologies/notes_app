name: note
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  
  #state management
  provider: ^6.0.3
  
  #svg images
  flutter_svg: ^1.1.5
  
  #fonts
  google_fonts: ^3.0.1
  
  #icons
  iconify_flutter: ^0.0.5
  flutter_feather_icons: ^2.0.0
  iconsax: ^0.0.8
  
  #formatting of date/time
  intl: ^0.17.0
  
  #persisting data
  shared_preferences: ^2.0.15
  
  #network requests
  http: ^0.13.5
  
  #picking file
  file_picker: ^5.0.1
  
  #loading and caching images
  cached_network_image: ^3.2.1
  
  #animations
  lottie: ^1.3.0
  
  #botton navigation
  persistent_bottom_nav_bar: ^5.0.2
  fluentui_icons: ^1.0.0

  #responsive screen
  flutter_screenutil: ^5.5.4
  undo: ^1.4.0
  jwt_decode: ^0.3.1
  google_sign_in: ^5.4.4
  jiffy: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

 
  uses-material-design: true

 
  assets:
    - assets/images/.
    - assets/icons/
    - assets/animations/



